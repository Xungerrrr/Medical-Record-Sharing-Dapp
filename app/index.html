<!DOCTYPE html>
<html>
  <head>
    <title>Medical Record Sharing System</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
  </head>
  <body>
    <h1>Medical Record Sharing System</h1>
    <br>
    <h1>Hospital</h1>
    <br>
    <button id="register_hospital" onclick="App.registerHospital()">Register a hospital</button>
    <br><br><strong>Hospital Address: </strong><span id="hospital_address"></span>

    <br><br>
    <br><br>
    <h1>Doctor</h1>
    <br><label>Hospital Address:</label><input type="text" id="input_hospital_address" placeholder="e.g., 0x697cfc95da055582b4244905eea3300785dbf126"></input>
    <button id="register_doctor" onclick="App.registerDoctor()">Register a doctor</button>
    <br><br><strong>Doctor Address: </strong><span id="doctor_address"></span>
    <br><br><label>Patient Address:</label><input type="text" id="input_patient_address" placeholder="e.g., 0x697cfc95da055582b4244905eea3300785dbf126"></input>
    <button id="read_record" onclick="App.readRecord()">Read medical record</button>
    <br><br><label id="new">New record:</label><input type="text" id="new_record" ></input>
    <button id="add" id="add_record" onclick="App.addRecord()">Add a record</button>
    <br><br>
    <span id="status"></span>

    <br><br>
    <br><br>
    <h1>Patient</h1>
    <br>
    <button id="register_hospital" onclick="App.registerPatient()">Register a patient</button>
    <br><br><strong>Patient Address: </strong><span id="patient_address"></span>
    <br><br><label>Hospital Address:</label><input type="text" id="patient_hospital_address" placeholder="e.g., 0x697cfc95da055582b4244905eea3300785dbf126"></input>
    <button id="grant_access" onclick="App.grantAccess()">Grant access to the hospital.</button>
    <button id="remove_access" onclick="App.removeAccess()">Remove access to the hospital.</button>
    <br>
  </body>
</html>
